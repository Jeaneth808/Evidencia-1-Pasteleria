<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Formulario</h1>
    
    <div>
        <nav class="Navegar">
            <a href="index.html">Inicio</a> -
            <a href="novedades.html">Novedades</a> -
            <a href="contactos.html">Contactanos</a> -  
            <a href="masproductos.html">Mas Productos</a>-
            <a href="pasteles.html">Pasteles</a>
        </nav>
        
    </div>
    
    <div class="contenido">
        <form action="form"> 
            
            <h3>Registrate</h3>
            <p>Ingresa tus datos para poder registrarte y mandarte novedades y promociones que te puedan interesar</p>
           
            <label for="nombre">Escribe tu nombre</label>
            <input type="text" id="nombre" class="box">

            <label for="apellido">Escribe tu apellido</label>
            <input type="text" id="apellido" class="box">

            <label for="correo">Ingresa tu correo</label>
            <input type="email" id="correo" class="box">

            <label for="numero">Escribe tu número de telefono</label>
            <input type="number" id="numero">

            <label for="contrasena">Ingresa una contraseña</label>
            <input type="password" id="contrasena">
            
            <label for="comentario">Ingresa un comentario</label>
            <textarea name="1" id="comentario" cols="30" rows="10"></textarea>

            <input type="submit" value="enviar" class="submit" >


        </form> 
        <div class="info">
            
            <img src="img/imgP3.jpg" class="imgcontacto">
        
        </div>   
    </div>
</body>
</html>
